<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./main/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid text-center text-white border border-dark bg-info p-2">
      <h1>Weather Dashboard</h1>
  </header>

  <div class="row">
    <div class="col-lg-3 bg-light">
      <h2 id="citySearch">Search for a City</h2>
      <div class="input-group mb-3">
        <input id="input" type="text" class="form-control" placeholder="Enter a City">
      </div>
      <div class="input-group-append">
        <button class="btn btn-info mb3" type="button" id="searchButton">Search</button>
      </div>
    </div>

    <div class="col-lg-8 bg-light text-black m-2 rounded">
      <div id="currentDay">
        <h1 id="cityName">Please Enter a City in the Search Bar.</h1>
        <div class="image"><img src="dots.png" class="imgClass" id="img" alt=""></div>
        <p id="temp">Temperature</p>
        <p id="wind">Wind</p>
        <p id="humidity">humidity</p>
      </div>
    </div>
  </div>

  <script src="./main/assets/js/script.js"></script>
</body>
</html>
