<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid text-center text-white border border-dark bg-info p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="row">
    <div class="col-lg-3 bg-light">
      <h2 id="citySearch">Search for a City</h2>
      <div class="input-group mb-3">
        <input id="input" type="text" class="form-control" placeholder="Enter a City">
      </div>
      <div class="input-group-append">
        <button class="btn btn-info mb3" type="button" id="searchButton">Search</button>
      </div>
    </div>

    <div class="col-lg-8 bg-light text-black m-2 rounded">
      <div id="currentDay">
        <h1 id="cityName">Please Enter a City in the Search Bar.</h1>
        <div class="image"><img src="dots.png" class="imgClass" id="img" alt=""></div>
        <p id="temp">Temperature</p>
        <p id="wind">Wind</p>
        <p id="humidity">humidity</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 rounded">
      <div id="history">
        <!-- <input type="text" readonly="true" class="form-control d-block bg-white" value=""> -->
      </div>
    </div>

    <div class="col-lg-8">
      <h3>5-Day Forcast</h3>
      <div class="row row-cols-5">
        <div class="col-md-2 bg-info text-white m-2 rounded">
          <div id="day1">
            <h3 id="date1"></h3>
            <div class="image"><img src="dots.png" class="imgClass" id="img1" alt=""></div>
            <p id="temp1">Temp</p>
            <p id="wind1">Wind</p>
            <p id="humidity1">humidity</p>
          </div>
        </div>

        <div class="col-md-2 bg-info text-white m-2 rounded">
          <div id="day2">
            <h3 id="date2"></h3>
            <div class="image"><img src="dots.png" class="imgClass" id="img2" alt=""></div>
            <p id="temp2">Temp</p>
            <p id="wind2">Wind</p>
            <p id="humidity2">humidity</p>
          </div>
        </div>

        <div class="col-md-2 bg-info text-white m-2 rounded">
          <div id="day3">
            <h3 id="date3"></h3>
            <div class="image"><img src="dots.png" class="imgClass" id="img3" alt=""></div>
            <p id="temp3">Temp</p>
            <p id="wind3">Wind</p>
            <p id="humidity3">humidity</p>
          </div>
        </div>

        <div class="col-md-2 bg-info text-white m-2 rounded">
          <div id="day4">
            <h3 id="date4"></h3>
            <div class="image"><img src="dots.png" class="imgClass" id="img4" alt=""></div>
            <p id="temp4">Temp</p>
            <p id="wind4">Wind</p>
            <p id="humidity4">humidity</p>
          </div>
        </div>

        <div class="col-md-2 bg-info text-white m-2 rounded">
          <div id="day5">
            <h3 id="date5"></h3>
            <div class="image"><img src="dots.png" class="imgClass" id="img5" alt=""></div>
            <p id="temp5">Temp</p>
            <p id="wind5">Wind</p>
            <p id="humidity5">humidity</p>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
